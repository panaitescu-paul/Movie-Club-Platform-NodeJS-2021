<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Policy against XSS Atacks -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'self'; child-src 'none';"> -->
    <link rel="icon" href="../img/movie-icon 2.png" type="image/ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/script_c.js"></script>
    <script src="../js/script_p.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <!-- -sm|-md|-lg|-xl -->
    <nav class="navbar navbar-expand-md navbar-dark bg-success bg-custom1">
        <a class="navbar-brand" href="#">Movie Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button type="button" class="btn btn-success btn-custom1 mb-2 btnNav" data-dismiss="modal" id="adminLogout">Logout</button>
                </li>
                <li class="nav-item">
                    <div id="adminInfo"></div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal-->
    <div class="modals">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Information will be added here -->
                    <div class="modal-body">
                        <div id="modalInfoContent1">
                        </div>
                        <div id="modalInfoContent2">
                        </div>
                        <div id="modalInfoContent3">
                        </div>
                        <div id="modalInfoContent4">
                        </div>
                        <div id="modalInfoContent5">
                        </div>
                        <div id="modalInfoContent6">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Header -->

    <!-- Start of Page content -->
    <div class="container">
        <h1 class="main-title">Admin Panel</h1>
        <div class="resultArea">
            <div class="controls">
                <div class="buttons">
                    <button type="button" id="btnMoviesTab" class="btn btn-primary mb-2 btn-1">Movies</button>
                    <button type="button" id="btnCrewsTab" class="btn btn-primary mb-2 btn-1">Crews</button>
                    <button type="button" id="btnAdminsTab" class="btn btn-primary mb-2 btn-1">Admins</button>
                    <button type="button" id="btnMembersTab" class="btn btn-primary mb-2 btn-1">Members</button>
                </div>
                <div id="movieSearch">
                    <form id="movieSearchForm">
                        <label for="searchMovie">Movie Title</label>
                        <input type="text" id="searchMovie" class="form-control" required>
                        <div class="panel-actions">
                            <button type="submit" class="btn btn-success mb-2 btn-2" id="btnSearchMovie">Search Movie</button>
                            <button type="button" class="btn btn-success mb-2 btn-2" id="btnCreateMovie" data-toggle="modal" data-target="#modal">Create Movie</button>
                        </div>
                    </form>
                </div>
                <div id="crewSearch">
                    <form id="crewSearchForm">
                        <label for="searchCrew">Crew Name</label>
                        <input type="text" id="searchCrew" class="form-control" required>
                        <div class="panel-actions">
                            <button type="submit" class="btn btn-success mb-2 btn-2" id="btnSearchCrew">Search Crew</button>
                            <button type="button" class="btn btn-success mb-2 btn-2" id="btnCreateCrew" data-toggle="modal" data-target="#modal">Create Crew</button>
                        </div>
                    </form>
                </div>
                <div id="adminSearch">
                    <form id="adminSearchForm">
                        <label for="searchAdmin">Admin Username</label>
                        <input type="text" id="searchAdmin" class="form-control" required>
                        <div class="panel-actions">
                            <button type="submit" class="btn btn-success mb-2 btn-2" id="btnSearchAdmin">Search Admin</button>
                            <button type="button" class="btn btn-success mb-2 btn-2" id="btnCreateAdmin" data-toggle="modal" data-target="#modal">Create Admin</button>
                        </div>
                    </form>
                </div>
                <div id="memberSearch">
                    <form id="memberSearchForm">
                        <label for="searchMember">Member Username</label>
                        <input type="text" id="searchMember" class="form-control" required>
                        <div class="panel-actions">
                            <button type="submit" class="btn btn-success mb-2 btn-2" id="btnSearchMember">Search Member</button>
                            <button type="button" class="btn btn-success mb-2 btn-2" id="btnCreateMember" data-toggle="modal" data-target="#modal">Create Member</button>
                        </div>
                    </form>
                </div>
            </div>
            <section id="results">
            </section>
        </div>
    </div>

    <!-- End of Page content -->

    <!-- Start of Footer !!!!!! -->
    <footer class="page-footer font-small blue bg-success bg-custom1 footer">
        <div class="footer-copyright text-center py-3">
            &copy; 2021 - Movie Club
        </div>
    </footer>
</body>
</html>
