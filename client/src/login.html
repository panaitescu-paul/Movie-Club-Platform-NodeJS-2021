<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Policy against XSS Atacks -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'self'; child-src 'none';"> -->
    <link rel="icon" href="../img/movie-icon 2.png" type="image/ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/script_c.js"></script>
    <script src="../js/script_p.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <header></header>
    <!-- End of Header -->

    <!-- Start of Page content -->
    <main>
        <div class="container">
            <h1 class="main-title" id="loginTitle">Member Login</h1>
            <div class="resultArea">
                <div class="controls">
                    <div class="buttons">
                        <button type="button" id="btnMemberTab" class="btn btn-primary mb-2 btn-2">Member</button>
                        <button type="button" id="btnAdminTab" class="btn btn-primary mb-2 btn-2">Admin</button>
                    </div>
                    <form id="loginMemberForm" class="loginForm">
                        <div class="form-group">
                            <label for="memberUsername">Username</label>
                            <input type="text" class="form-control" id="memberUsername" required>
                            <label for="memberPassword">Password</label>
                            <input type="password" class="form-control" id="memberPassword" required>
                            <div class="panel-actions">
                                <button type="submit" class="btn btn-success btn-2">Login</button>
                                <button type="button" class="btn btn-success btn-2" id="btnCreateMember" 
                                    data-toggle="modal" data-target="#modal">Sign up</button>
                            </div>
                        </div>
                    </form>
                    <form id="loginAdminForm" class="loginForm">
                        <div class="form-group">
                            <label for="adminUsername">Username</label>
                            <input type="text" class="form-control" id="adminUsername" required>
                            <label for="adminPassword">Password</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                            <button type="submit" class="btn btn-success btn-2">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- End of Page content -->

    <!-- Start of Footer !!!!!! -->
    <footer class="page-footer font-small blue bg-success bg-custom1 footer"></footer>
</body>
</html>
