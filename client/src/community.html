<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Club</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/movie-icon 2.png" type="image/ico">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/jquery-3.5.1.js"></script>
    <script src="../js/functions.js"></script>
    <script src="../js/script_c.js"></script>
    <script src="../js/script_p.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/48da35131c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <!-- End of Header -->

    <!-- Start of Page content -->
    <main>
        <div class="container">
            <h1 class="main-title">Community Chat</h1>
            <div class="resultArea">
                <h2 class="card-subtitle">My Rooms</h2>
                <div class="panel-actions">
                    <button type="button" class="btn btn-success mb-2 btn-2" id="btnCreateRoom" data-toggle="modal" data-target="#modal">Create Room</button>
                </div>
                <section id="results">
                </section>
                <h2 class="card-subtitle">Other Rooms</h2>
                <section id="results2">
                </section>
            </div>
        </div>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                <h2 class="room-title"></h2>
                <h3 class="list-title">Current User: <b><span id="chatUsername"></span></b></h3>
                <h3 class="list-title">Participants:</h3>
                <ul id="usersList" class="users"></ul>
            </div>
            <div class="chat__main">
                <div class="loader"></div>
                <div id="messages" class="chat__messages">
                    <div class="message">
                        <p>
                            <span class="message__name"></span>
                            <span class="message__meta"></span>
                        </p>
                        <p></p>
                    </div>
                </div>

                <div class="compose">
                    <form id="message-form">
                        <input type="text" id="message" name="message" class="form-control" placeholder="Write a message" required="" autocomplete="off">
                        <button type="submit" class="btn btn-success mb-2 btn-2">Send</button>
                    </form>
                </div>

            </div>
        </div>
    </main>
    <!-- End of Page content -->

    <!-- Start of Footer !!!!!! -->
    <footer class="page-footer font-small blue bg-success bg-custom1 footer"></footer>
</body>
</html>
